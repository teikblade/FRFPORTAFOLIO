<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Covid-19 Graphics</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/Chart.js"></script>
        <script src="js/xlsx.full.min.js"></script>
    </head>
    <body>
        <header> 
            <div class="container-fluid mb-4">
                <div class="col-12 col-sm-12 col-md-12 text-center p-4 ">
                    <img src="img/logo.png" alt="infoozle" class="img-responsive w-50">
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-12 col-sm-12 col-md-12">
                    <h4 class="text-center">Covid-19 in United States</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12" id="error">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-4">
                    <label>State</label>
                    <select class="form-control" id="state">
                        <option value="">SELECT</option>
                    </select>
                </div>
                <div class="col-12 col-sm-12 col-md-4">
                    <label>County</label>
                    <select class="form-control" id="county">
                        <option value="">SELECT</option>
                    </select>
                </div> 
                <div class="col-12 col-sm-12 col-md-4 margin-top-buttom-search">
                    <button type="submit" id="serachCovidUSA" class="btn btn-block btn-infoozle-primary">Search</button>
                </div>
            </div>
            <div class="row mt-4 chart-hidden">
                <div class="col-12 col-sm-12 col-md-6">
                    <div class="chart-container">
                        <canvas id="myChartCases" width="400" height="400"></canvas>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-6">
                    <div class="chart-container">
                        <canvas id="myChartConfirmedCases" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
            <div class="row mt-4 chart-hidden">
                <div class="col-12 col-sm-12 col-md-6">
                    <div class="chart-container">
                        <canvas id="myChartDeaths" width="400" height="400"></canvas>
                     </div>
                </div>
                <div class="col-12 col-sm-12 col-md-6">
                    <div class="chart-container">
                        <canvas id="myChartConfirmedDeaths" width="400" height="400"></canvas>
                     </div>
                </div>
            </div>
            <div class="row mt-4 chart-hidden">
                <div class="col-12 col-sm-12 col-md-6">
                    <div class="chart-container">
                        <canvas id="myChartProbableCases" width="400" height="400"></canvas>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-6">
                    <div class="chart-container">
                        <canvas id="myChartProbableDeaths" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/InfoozleChart.js"></script>
    </body>
</html>
